version: 2.1

parameters:
  build_model:
    type: boolean
    default: false
  test_model:
    type: boolean
    default: false

jobs:
  build_model:
    machine:
      resource_class: gpu.nvidia.medium
      image: linux-cuda-11:default
    steps:
      - checkout
      - run:
          name: Check GPU status
          command: nvidia-smi
      - run:
          name: Set up Hugging Face CLI
          command:  pip3 install -U "huggingface_hub[cli]"
      - run:
          name: Set up a dataset from ROBOFLOW (needs registration)
          command: |
            cd /opt/circleci
            mkdir datasets; cd datasets
            curl -L "https://universe.roboflow.com/ds/3ngtg3QH0C?key=$ROBOFLOW_KEY" > roboflow.zip; unzip roboflow.zip; rm roboflow.zip
            pip3 install ultralytics
            yolo task=detect mode=train model=yolov8n.pt data=data.yaml epochs=10 imgsz=640 batch=64
      - store_artifacts:
          path: /opt/circleci/.pyenv/runs/detect/train
          destination: train
      - run:
          name: Upload model to Hugging Face
          command: |
            huggingface-cli login --token $HUGGINGFACE_TOKEN
            huggingface-cli upload mfunaki/cci-gpu-yolov8-maskdetection \
              /opt/circleci/.pyenv/runs/detect/train/weights/best.pt \
              mask_best.pt

workflows:
  mask_detection_training:
    when:
      condition: << pipeline.parameters.build_model >>
    jobs:
      - build_model:
          context:
            - docker
